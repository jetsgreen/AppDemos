        <a class="navbar-brand" href="index.html">Felix Fernandez</a>

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

    <div>
        <h1 class="contact">Let's work together</h1>
    </div>
    <h4 class="email">Use the form below, or email me at fernandezfelix460@gmail.com</h4>
    <br>
    <div id="form">
        <form>
          
            <div class="form-group">
                <label>Name:</label>
                <input type="email" class="form-control" id="name" placeholder="Name">
            </div>

            <div class="form-group">
                <label">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>


            <div class="form-group">
                <label>Message:</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            
            <div id="submit">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>
        </form>
    </div>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" style="color: black; font-family: 'Headland One', serif;">Thank you for your inquiry</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p  style="color: black;font-family: 'Headland One', serif;">We will be in touch soon.</p>
            </div>
            <div class="modal-footer">
              <button id="modal-btn" type="button" class="btn btn-info" data-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>
